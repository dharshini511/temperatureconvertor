<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="input-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
    </div>
    <div class="input-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
    </div>
    <div class="input-group">
        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" placeholder="Enter Kelvin temperature">
    </div>
    <div class="input-group">
        <label for="rankine">Rankine:</label>
        <input type="number" id="rankine" placeholder="Enter Rankine temperature">
    </div>
    <div class="input-group">
        <label for="delisle">Delisle:</label>
        <input type="number" id="delisle" placeholder="Enter Delisle temperature">
    </div>
    <div class="input-group">
        <label for="newton">Newton:</label>
        <input type="number" id="newton" placeholder="Enter Newton temperature">
    </div>
    <div class="input-group">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertToKelvin()">Convert to Kelvin</button>
        <button onclick="convertToRankine()">Convert to Rankine</button>
        <button onclick="convertToDelisle()">Convert to Delisle</button>
        <button onclick="convertToNewton()">Convert to Newton</button>
        <button onclick="clearFields()">Clear</button>
    </div>
    <div class="result">
        <p id="result"></p>
    </div>
    <div class="history">
        <h2>Conversion History</h2>
        <ul id="history-list"></ul>
    </div>

    <script src="temp.js"></script>
</body>
</html>
